<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Surbala!</title>
    <style>
        body {
            background-color: #ffe6cc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .banner {
            font-size: 24px;
            margin: 20px 0;
        }
        .banner span {
            display: inline-block;
            background-color: #66cccc;
            color: white;
            padding: 10px;
            margin: 0 5px;
            transform: rotate(-10deg);
        }
        .banner span:nth-child(even) {
            background-color: #ffffff;
            color: #66cccc;
            transform: rotate(10deg);
        }
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .lights div {
            width: 20px;
            height: 20px;
            background-color: #ffcc66;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 10px #ffcc66;
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6666;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
            color: white;
            font-size: 24px;
            line-height: 70px;
            font-weight: bold;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 24px;
        }
        .balloon:nth-child(2) { background-color: #66cc66; }
        .balloon:nth-child(3) { background-color: #6666ff; }
        .balloon:nth-child(4) { background-color: #ffcc66; }
        .message {
            font-size: 28px;
            color: #cc3366;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="lights">
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="banner">
        <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
        <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
    </div>
    <div class="balloons">
        <div class="balloon">S</div>
        <div class="balloon">U</div>
        <div class="balloon">R</div>
        <div class="balloon">B</div>
    </div>
    <div class="message">AND MAKE IT THE BEST MEMORY..</div>
</body>
</html>
