<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Surbala!</title>
    <style>
        body {
            background-color: #ffe6cc;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        .banner {
            font-size: 24px;
            margin: 20px 0;
        }
        .banner span {
            display: inline-block;
            background-color: #66cccc;
            color: white;
            padding: 10px;
            margin: 0 5px;
            animation: bounce 1s infinite alternate;
        }
        .banner span:nth-child(even) {
            background-color: #ffffff;
            color: #66cccc;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .lights div {
            width: 20px;
            height: 20px;
            background-color: #ffcc66;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 10px #ffcc66;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: #ff6666;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 10px;
            position: relative;
            color: white;
            font-size: 24px;
            line-height: 70px;
            font-weight: bold;
            cursor: pointer;
            animation: float 3s infinite ease-in-out;
            transition: transform 0.3s;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 24px;
        }
        .balloon:nth-child(2) { background-color: #66cc66; }
        .balloon:nth-child(3) { background-color: #6666ff; }
        .balloon:nth-child(4) { background-color: #ffcc66; }
        .balloon:nth-child(5) { background-color: #ff99cc; }
        .balloon:nth-child(6) { background-color: #cc66cc; }
        .balloon:nth-child(7) { background-color: #66ccff; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .balloon.popped {
            transform: scale(0);
            transition: transform 0.3s;
        }
        .message {
            font-size: 24px;
            color: #cc3366;
            margin-top: 30px;
            display: none;
        }
        .message.show {
            display: block;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hidden-message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            display: none;
        }
        .hidden-message.show {
            display: block;
            animation: fadeIn 1s;
        }
    </style>
</head>
<body>
    <div class="lights">
        <div></div><div></div><div></div><div></div><div></div>
    </div>
    <div class="banner">
        <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
        <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
    </div>
    <div class="balloons">
        <div class="balloon" data-message="love">S</div>
        <div class="balloon" data-message="ya">U</div>
        <div class="balloon" data-message="surs">R</div>
        <div class="balloon" data-message="thank">B</div>
        <div class="balloon" data-message="you">A</div>
        <div class="balloon" data-message="sm">L</div>
        <div class="balloon" data-message="❤">A</div>
    </div>
    <div class="message">TAP THE BALLOONS TO REVEAL A SPECIAL MESSAGE!</div>
    <div class="hidden-message" id="hiddenMessage"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Confetti effect
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
        setInterval(launchConfetti, 2000);

        // Balloon game
        const balloons = document.querySelectorAll('.balloon');
        const messageDiv = document.querySelector('.message');
        const hiddenMessageDiv = document.getElementById('hiddenMessage');
        let poppedCount = 0;

        balloons.forEach(balloon => {
            balloon.addEventListener('click', () => {
                if (!balloon.classList.contains('popped')) {
                    balloon.classList.add('popped');
                    poppedCount++;
                    const messagePart = balloon.getAttribute('data-message');
                    hiddenMessageDiv.textContent += messagePart + ' ';
                    hiddenMessageDiv.classList.add('show');

                    if (poppedCount === balloons.length) {
                        messageDiv.textContent = "I know things ended on a rough note but yeah(yuh🔥) I'll always remember those valuable memories and the trust you once shared with me. Happy birthday gng🩷";
                        messageDiv.classList.add('show');
                    }
                }
            });
        });
    </script>
</body>
</html>
