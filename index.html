            left: 0;

        .intro-overlay {
            position: fixed;

            left: 0;

            height: 100%;

        .intro-cats {

        .intro-cat {

            margin: 0 20px;
            animation: dance 2s infinite;
        }
        .surprise-cats {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 11;
            display: none;
        }
        .surprise-cats.show {
            display: block;
        }
        .surprise-cat {
            position: absolute;
            font-size: 40px;
            animation: dance 2s infinite, fadeSurprise 3s forwards;
        }
        @keyframes fadeSurprise {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .greeting {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9;
            color: #ffcc66;
            font-size: 32px;
            opacity: 0;
            animation: fadeGreeting 3s forwards;
        }
        .greeting.show {
            display: flex;
        }
        @keyframes fadeGreeting {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .rainbow {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 50%;
            opacity: 0.2;
            animation: fadeRainbow 10s infinite;
            z-index: 0;
        }
        @keyframes fadeRainbow {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.5; }
        }
        .lens-flare {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50%;
            animation: drift 10s infinite linear;
            z-index: 1;
        }
        @keyframes drift {
            0% { transform: translate(-100vw, -100vh); }
            100% { transform: translate(100vw, 100vh); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff99cc;
            opacity: 0.5;
            animation: floatHeart 8s infinite linear;
        }
        @keyframes floatHeart {
            0% { transform: translateY(100vh); opacity: 0.5; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
        .gift-box {
            position: absolute;
            font-size: 30px;
            cursor: pointer;
            animation: floatGift 5s infinite ease-in-out;
            z-index: 2;
        }
        @keyframes floatGift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }
        .gift-message {
            position: absolute;
            font-size: 20px;
            color: #ffcc66;
            opacity: 0;
            animation: fadeGiftMessage 2s forwards;
            z-index: 2;
        }
        @keyframes fadeGiftMessage {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
        .banner {
            font-size: 36px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
            color: #333;
        }
        .banner span {
            display: inline-block;
            padding: 10px;
            margin: 0 5px;
            opacity: 0;
            animation: revealLetter 0.5s forwards;
        }
        @keyframes revealLetter {
            0% { opacity: 0; transform: scale(0.5) rotate(-15deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }
        .banner span:nth-child(1) { animation-delay: 0.1s; }
        .banner span:nth-child(2) { animation-delay: 0.2s; }
        .banner span:nth-child(3) { animation-delay: 0.3s; }
        .banner span:nth-child(4) { animation-delay: 0.4s; }
        .banner span:nth-child(5) { animation-delay: 0.5s; }
        .banner span:nth-child(6) { animation-delay: 0.6s; }
        .banner span:nth-child(7) { animation-delay: 0.7s; }
        .banner span:nth-child(8) { animation-delay: 0.8s; }
        .banner span:nth-child(9) { animation-delay: 0.9s; }
        .banner span:nth-child(10) { animation-delay: 1.0s; }
        .banner span:nth-child(11) { animation-delay: 1.1s; }
        .banner span:nth-child(12) { animation-delay: 1.2s; }
        .banner span:nth-child(13) { animation-delay: 1.3s; }
        .lights {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .lights div {
            width: 20px;
            height: 20px;
            background-color: #ffcc66;
            border-radius: 50%;
            margin: 0 10px;
            box-shadow: 0 0 15px #ffcc66;
            animation: glow 2s infinite;
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 15px #ffcc66; }
            50% { box-shadow: 0 0 30px #ffcc66; }
        }
        .balloons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        .balloon {
            width: 60px;
            height: 80px;
            background: linear-gradient(45deg, rgba(255, 102, 102, 1), rgba(255, 153, 153, 0.7));
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            margin: 0 10px;
            position: relative;
            color: white;
            font-size: 28px;
            line-height: 80px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            animation: flyIn 1s forwards, float 3s infinite ease-in-out, sway 5s infinite ease-in-out, glow 2s infinite;
            transition: transform 0.3s;
            box-shadow: 0 0 25px rgba(255, 102, 102, 1), inset 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }
        .balloon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.7), transparent);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: shimmer 3s infinite;
        }
        .balloon::after {
            content: '';
            width: 2px;
            height: 50px;
            background-color: #333;
            position: absolute;
            bottom: -50px;
            left: 29px;
        }
        .balloon:nth-child(1) { animation-delay: 0s, 0s, 0s, 0s; background: linear-gradient(45deg, rgba(255, 102, 102, 1), rgba(255, 153, 153, 0.7)); box-shadow: 0 0 25px rgba(255, 102, 102, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(2) { animation-delay: 0.5s, 0.2s, 0.2s, 0.2s; background: linear-gradient(45deg, rgba(102, 204, 102, 1), rgba(153, 255, 153, 0.7)); box-shadow: 0 0 25px rgba(102, 204, 102, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(3) { animation-delay: 1.0s, 0.4s, 0.4s, 0.4s; background: linear-gradient(45deg, rgba(102, 102, 255, 1), rgba(153, 153, 255, 0.7)); box-shadow: 0 0 25px rgba(102, 102, 255, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(4) { animation-delay: 1.5s, 0.6s, 0.6s, 0.6s; background: linear-gradient(45deg, rgba(255, 204, 102, 1), rgba(255, 229, 153, 0.7)); box-shadow: 0 0 25px rgba(255, 204, 102, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(5) { animation-delay: 2.0s, 0.8s, 0.8s, 0.8s; background: linear-gradient(45deg, rgba(255, 153, 204, 1), rgba(255, 204, 229, 0.7)); box-shadow: 0 0 25px rgba(255, 153, 204, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(6) { animation-delay: 2.5s, 1.0s, 1.0s, 1.0s; background: linear-gradient(45deg, rgba(204, 102, 204, 1), rgba(229, 153, 229, 0.7)); box-shadow: 0 0 25px rgba(204, 102, 204, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        .balloon:nth-child(7) { animation-delay: 3.0s, 1.2s, 1.2s, 1.2s; background: linear-gradient(45deg, rgba(102, 204, 255, 1), rgba(153, 229, 255, 0.7)); box-shadow: 0 0 25px rgba(102, 204, 255, 1), inset 0 0 10px rgba(255, 255, 255, 0.5); }
        @keyframes flyIn {
            0% { transform: translateY(100vh); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes sway {
            0%, 100% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .balloon.popped {
            transform: scale(0);
            transition: transform 0.3s;
        }
        .burst {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #ffcc66;
            border-radius: 50%;
            animation: burst 0.5s forwards;
            z-index: 2;
        }
        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffcc66, transparent);
            border-radius: 50%;
            animation: sparkle 1s infinite;
            z-index: 1;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }
        .cat {
            position: absolute;
            font-size: 40px;
            z-index: 2;
        }
        .cat.left {
            left: -50px;
            animation: peekLeft 6s infinite, bob 2s infinite;
        }
        .cat.right {
            right: -50px;
            animation: peekRight 6s infinite, bob 2s infinite;
        }
        .cat.chase {
            bottom: 0;
            animation: chase 10s infinite linear;
        }
        .cat.bottom-left {
            bottom: 20px;
            left: 20px;
            animation: bob 2s infinite;
        }
        .cat.bottom-right {
            bottom: 20px;
            right: 20px;
            animation: bob 2s infinite;
        }
        .cat.dance {
            animation: dance 2s infinite;
        }
        .cat.chase::after {
            content: '✨';
            position: absolute;
            left: -20px;
            animation: trail 0.5s infinite;
        }
        @keyframes peekLeft {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(60px); }
        }
        @keyframes peekRight {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-60px); }
        }
        @keyframes chase {
            0% { transform: translateX(-100vw); }
            100% { transform: translateX(100vw); }
        }
        @keyframes bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes trail {
            0% { opacity: 1; transform: translateX(0); }
            100% { opacity: 0; transform: translateX(-20px); }
        }
        @keyframes dance {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(15deg) translateY(-20px); }
            50% { transform: rotate(0deg) translateY(0); }
            75% { transform: rotate(-15deg) translateY(-20px); }
        }
        .message {
            font-size: 28px;
            color: #333;
            margin-top: 30px;
            display: none;
            position: relative;
            z-index: 2;
        }
        .message.show {
            display: block;
        }
        .hidden-message {
            font-size: 20px;
            color: #333;
            margin-top: 20px;
            display: none;
            white-space: pre-wrap;
            position: relative;
            z-index: 2;
        }
        .hidden-message.show {
            display: block;
        }
        .final-message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            display: none;
            position: relative;
            z-index: 2;
        }
        .final-message.show {
            display: block;
        }
        .wishing {
            font-size: 28px;
            color: #333;
            margin-top: 20px;
            display: none;
            position: relative;
            z-index: 2;
        }
        .wishing.show {
            display: block;
        }
        .cake-container {
            margin-top: 20px;
            display: none;
            position: relative;
            z-index: 2;
        }
        .cake-container.show {
            display: block;
        }
        .cake {
            font-size: 80px;
            animation: flicker 0.5s infinite;
        }
        .cake.cut {
            animation: none;
        }
        .cake-prompt {
            font-size: 24px;
            color: #333;
            margin-top: 10px;
        }
        .final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: #ffcc66;
            font-size: 32px;
        }
        .final-screen.show {
            display: flex;
        }
        .final-balloon {
            position: absolute;
            font-size: 30px;
            animation: floatFinalBalloon 5s infinite;
        }
        @keyframes floatFinalBalloon {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffcc66, transparent);
            border-radius: 50%;
            animation: firework 1s forwards;
            z-index: 3;
        }
        @keyframes firework {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>

    <script>
        // Intro overlay with dancing cats
        const introOverlay = document.getElementById('introOverlay');
        const surpriseCatsContainer = document.getElementById('surpriseCats');
        const greeting = document.getElementById('greeting');
        introOverlay.addEventListener('click', () => {
            introOverlay.classList.add('hidden');
            // Add surprise cats
            const surpriseCatsCount = 10;
            for (let i = 0; i < surpriseCatsCount; i++) {
                const cat = document.createElement('div');
                cat.classList.add('surprise-cat');
                cat.textContent = '🐱';
                cat.style.left = `${Math.random() * 100}%`;
                cat.style.top = `${Math.random() * 100}%`;
                cat.style.animationDelay = `${Math.random() * 1}s`;
                surpriseCatsContainer.appendChild(cat);
            }
            surpriseCatsContainer.classList.add('show');
            setTimeout(() => {
                greeting.classList.add('show');
                setTimeout(() => {
                    document.querySelector('.message').style.display = 'block';
                }, 3000);
            }, 3000);
        });

        // Add stars to background
        const starsContainer = document.getElementById('starsContainer');
        function addStars() {
            const starsCount = 50;
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }
        addStars();

        // Add floating hearts to background
        const heartsContainer = document.getElementById('heartsContainer');
        function addHearts() {
            const heartsCount = 20;
            for (let i = 0; i < heartsCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');

        const giftBox = document.getElementById('giftBox');
        giftBox.style.left = `${Math.random() * 80 + 10}%`;
        giftBox.style.top = `${Math.random() * 80 + 10}%`;
        giftBox.addEventListener('click', () => {
            const giftMessage = document.createElement('div');
            giftMessage.classList.add('gift-message');
            giftMessage.textContent = 'A Gift of Love for Surbala! 💖';
            giftMessage.style.left = `${giftBox.offsetLeft}px`;

        // Confetti effect with shapes
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 80,
                origin: { y: 0.6 },
                shapes: ['circle', 'square', 'triangle', 'heart'],
                colors: ['#ff6666', '#66cc66', '#6666ff', '#ffcc66', '#ff99cc']
            });
        }
        setInterval(launchConfetti, 1000);

        // Add sparkles around balloons
        const balloonsContainer = document.getElementById('balloonsContainer');
        function addSparkles() {
            const sparklesCount = 20;
            for (let i = 0; i < sparklesCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.animationDelay = `${Math.random() * 1}s`;
                balloonsContainer.appendChild(sparkle);
            }
        }
        addSparkles();

        // Fireworks effect
        function launchFireworks() {
            const fireworksCount = 50;
            for (let i = 0; i < fireworksCount; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(firework);
            }
        }

        // Balloon game
        const balloons = document.querySelectorAll('.balloon');
        const messageDiv = document.querySelector('.message');
        const hiddenMessageDiv = document.getElementById('hiddenMessage');
        const finalMessageDiv = document.getElementById('finalMessage');
        const wishingMessageDiv = document.getElementById('wishingMessage');
        const cakeContainer = document.getElementById('cakeContainer');
        const cake = document.getElementById('cake');
        const cakePrompt = document.getElementById('cakePrompt');
        const catLeft = document.getElementById('catLeft');
        const catRight = document.getElementById('catRight');
        const catChase = document.getElementById('catChase');
        const catBottomLeft = document.getElementById('catBottomLeft');
        const catBottomRight = document.getElementById('catBottomRight');
        const finalScreen = document.getElementById('finalScreen');
        let poppedCount = 0;
        const fullHiddenMessage = "I’ve accepted where I went wrong and the past I regret. But not everything said about me was true,\nand not everything I did was out of bad intent. I just hope one day, you’ll see that too.\nnot trying to defend, just needed to say it for peace. Wishing you the best, always. And yeah(yuh🔥🔥)\nGuess we aren’t talking anymore, but, you. You were one of the best people I ever had met. Happiest birthday to one of the most amazing and special one from my life.\nMay you have an amazing day today. hanubi olle hanubi If I ever made you feel like a loss, or hurt you unknowingly I’m really sorry. This message might be the last one, so please tolerate this one.\nOne last thing I had always wished for. From then till now and always will! Wherever you go, whatever you do never lose that pretty smile on your face. gng,twin,gurl,gadha,yerum,thugokchao🔥🔥🔥 Once again, happy birthday🫶🏻🍰\nAnd hyningba d mayam leiri ado skthu ro message se yam sangdok khre paragraph ga eye skthu pabu paramgadro khngde btw if it's the last then js know that you'll be missed alot and thanks again for making my life bloom \"Beautiful.lotus \"🪷🩷 You'll be an unforgettable one. Think my side of story ends here but yeah(yuh🔥) if you ever think of making a change in your decision then yeah (yuh🔥🔥😂🙂)you're always welcomed throughout🩵 From Gadhaaaa🔥 To Gadhaaa🔥 To Gadhaa🔥 To Gadha. Boring d khr oira malle bu cd🤬🤬🤬";
        let revealedMessage = "";
        let finalMessage = "";

        balloons.forEach(balloon => {
            balloon.addEventListener('click', () => {
                if (!balloon.classList.contains('popped')) {
                    balloon.classList.add('popped');
                    poppedCount++;
                    const letters = balloon.getAttribute('data-letters') + "\n";
                    const finalWords = balloon.getAttribute('data-final');
                    revealedMessage += letters;
                    finalMessage += finalWords + " ";
                    console.log("Popped balloon, revealedMessage:", revealedMessage);
                    console.log("Popped balloon, finalMessage:", finalMessage);

                    // Update the message divs
                    hiddenMessageDiv.textContent = revealedMessage;
                    hiddenMessageDiv.classList.add('show');

                    finalMessageDiv.textContent = finalMessage;
                    finalMessageDiv.classList.add('show');

                    // Add burst effect
                    for (let i = 0; i < 5; i++) {
                        const burst = document.createElement('div');
                        burst.classList.add('burst');
                        burst.style.left = `${balloon.offsetLeft + 25}px`;
                        burst.style.top = `${balloon.offsetTop + 35}px`;
                        burst.style.transform = `translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
                        balloonsContainer.appendChild(burst);
                    }

                    if (poppedCount === balloons.length) {
                        hiddenMessageDiv.textContent = fullHiddenMessage;
                        messageDiv.style.display = 'none';
                        wishingMessageDiv.classList.add('show');
                        setTimeout(() => {
                            cakeContainer.classList.add('show');
                        }, 1000);
                    }

            });
        });

        // Cake cutting interaction
        cakeContainer.addEventListener('click', () => {
            if (!cake.classList.contains('cut')) {
                cake.classList.add('cut');
                cake.textContent = '🍰';
                cakePrompt.textContent = 'Surbala Cuts the Cake! Yeahhh Happy Sweet 17 🎉';
                launchFireworks();
                launchConfetti();
                // Make all cats dance
                catLeft.classList.add('dance');
                catRight.classList.add('dance');
                catChase.classList.add('dance');
                catBottomLeft.classList.add('dance');
                catBottomRight.classList.add('dance');
                // Show final celebration screen
                setTimeout(() => {
                    finalScreen.classList.add('show');
                    launchConfetti();
                }, 2000);
            }
        });
